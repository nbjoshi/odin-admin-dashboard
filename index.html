<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <h2>
          <img
            class="dashboard-icon"
            src="dashboard.svg"
            alt="Dashboard Icon"
          />Dashboard
        </h2>
        <ul>
          <li><img src="home.svg" alt="Home Icon" />Home</li>
          <li><img src="account.svg" alt="Profile Icon" />Profile</li>
          <li><img src="message.svg" alt="Messages Icon" />Messages</li>
          <li><img src="clock.svg" alt="History Icon" />History</li>
          <li><img src="task.svg" alt="Tasks Icon" />Tasks</li>
          <li><img src="community.svg" alt="Communities Icon" />Communities</li>
        </ul>
        <ul>
          <li><img src="setting.svg" alt="Settings Icon" />Settings</li>
          <li><img src="support.svg" alt="Support Icon" />Support</li>
          <li><img src="privacy.svg" alt="Privacy Icon" />Privacy</li>
        </ul>
      </div>

      <div class="right-side">
        <div class="top">
          <div class="search">
            <img src="search.svg" alt="Search Icon" />
            <input type="text" />
          </div>
          <div class="notifications">
            <img src="bell.svg" alt="Notifications Icon" />
            <img id="pfp" src="pfp.webp" alt="Profile Picture" />
            <p>Morgan Oakley</p>
          </div>
          <div class="profile">
            <img src="pfp.webp" alt="Profile Picture" />
            <div class="profile-elements">
              <p>Hi there,</p>
              <p id="bit-bigger">Morgan Oakley (@morgan)</p>
            </div>
          </div>
          <div class="media">
            <button>New</button>
            <button>Upload</button>
            <button>Save</button>
          </div>
        </div>
        <div class="bottom">
          <div class="bottom-left"></div>
          <div class="bottom-right">
            <h3>Announcements</h3>
            <div class="announcements">
              <div class="block">
                <h5>Site Maintenance</h5>
                <p>Darvin Ham is gay</p>
              </div>
              <div class="block">
                <h5>Site Maintenance</h5>
                <p>LeMickey</p>
              </div>
              <div class="block">
                <h5>Site Maintenance</h5>
                <p>Neel</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
